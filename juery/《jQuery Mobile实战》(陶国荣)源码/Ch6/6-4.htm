<!DOCTYPE html>
<html>
<head>
    <title>autoComplete 插件应用程序</title>
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" /> 
    <link  href="Css/jquery.mobile-1.0.1.min.css" 
           rel="Stylesheet" type="text/css" />
    <script src="Js/jquery-1.6.4.js" 
           type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.0.1.js" 
           type="text/javascript"></script>
    <script src="Js/Js6.4/jqm.autoComplete-1.3.js" 
           type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="mainPage">
   <div data-role="header"><h1>搜索联想</h1></div>
   <div data-role="content">
     <input type="search" id="txtSearch" placeholder="请输入搜索关键字">
	 <ul id="ulSearchStr" data-role="listview" data-inset="true"></ul>
   </div>
   <div data-role="footer"><h4>©2012 rttop.cn studio</h4></div>
</div>
</body>
 <script type="text/javascript">
     $("#mainPage").bind("pageshow", function(e) {
         var arrUserName = ["张三", "王小五", "张才子",
            "李四", "张大三", "李大四", "王五", "刘明",
            "李小四", "刘促明", "李渊", "张小三", "王小明"];
         $("#txtSearch").autocomplete({
             target: $('#ulSearchStr'),
             source: arrUserName,
             link: 'clickUrl.html?s=',
             minLength: 0
         })
     })    
</script>
</html>
