<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile 添加表单元素</title>
    <meta name="viewport" content="width=device-width,
           initial-scale=1" /> 
    <link  href="Css/jquery.mobile-1.0.1.min.css" 
           rel="Stylesheet" type="text/css" />
    <script src="Js/jquery-1.6.4.js" 
           type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.0.1.js" 
           type="text/javascript"></script>
</head>
<body>
  <div data-role="page"><div data-role="header"><h1>头部栏标题</h1></div>
　　<div data-role="content">
　　  <p>在尾部栏添加表单元素</p>
　　</div>
　　<div data-role="footer" class="ui-bar" data-position="inline"> 
	<label for="selLink">友情链接</label> 
	  <select name="selLink" id="selLink"> 
	    <option value="0">请选择</option> 
		<option value="1">公司1</option> 
		<option value="2">公司2</option> 
		<option value="3">公司3</option> 
		<option value="4">公司4</option> 
	  </select> 
	</div>
  </div>
</body>
</html>
