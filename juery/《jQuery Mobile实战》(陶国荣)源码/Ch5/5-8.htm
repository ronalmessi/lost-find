<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile 工具栏主题</title>
    <meta name="viewport" content="width=device-width,
           initial-scale=1" /> 
    <link  href="Css/jquery.mobile-1.0.1.min.css" 
           rel="Stylesheet" type="text/css" />
    <script src="Js/jquery-1.6.4.js" 
           type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.0.1.js" 
           type="text/javascript"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header" data-position="inline"> 
	  <a href="#" data-icon="delete" iconpos="notext">取消</a> 
	  <h1>头部栏A</h1> 
	  <a href="#" data-icon="arrow-r" data-iconpos="right">保存</a> 
	</div> 
    <div data-role="header" data-position="inline" data-theme="b"> 
	  <h1>头部栏B</h1> 
	  <a href="#" data-icon="plus" data-theme="c">新建</a> 
	</div>
	<div data-role="content" data-theme="e"> 
		 <p>这是正文部分</p>  
	</div>
    <div data-role="footer" data-theme="a"> 
      <a href="#" data-role="button" data-icon="arrow-l">前进</a>
      <a href="#" data-role="button" data-icon="arrow-r">后退</a> 
	</div> 
	<div data-role="footer" data-theme="b"> 
      <a href="#" data-role="button" data-icon="arrow-l" data-theme="c">前进</a> 
      <a href="#" data-role="button" data-icon="arrow-r" data-theme="c">后退</a> 
	</div>    
  </div>
</body>
</html>
