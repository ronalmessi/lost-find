<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile 翻转切换开关</title>
    <meta name="viewport" content="width=device-width,
           initial-scale=1" /> 
    <link  href="Css/jquery.mobile-1.0.1.min.css" 
           rel="Stylesheet" type="text/css" />
    <link  href="Css/css4.css" 
           rel="Stylesheet" type="text/css" />
    <script src="Js/jquery-1.6.4.js" 
           type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.0.1.js" 
           type="text/javascript"></script>
    <script type="text/javascript">
        //显示翻转切换开关当前的值
        function ChangeEvent() {
            $("#pTip").html($("#slider").val());
        }
    </script>
</head>
<body>
  <div data-role="page">
    <div data-role="header"><h1>头部栏</h1></div>
    <div data-role="content">
      <select id="slider" data-role="slider" onchange="ChangeEvent();">
      	<option value="1">开</option>
		<option value="0">关</option>
	  </select>
	<p id="pTip"></p>
　  </div>
    <div data-role="footer"><h4>©2012 rttop.cn studio</h4></div>     
  </div>
</body>
</html>
